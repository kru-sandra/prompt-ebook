<!-- üìå ‡πÇ‡∏´‡∏•‡∏î config ‡∏Å‡∏•‡∏≤‡∏á‡∏Å‡πà‡∏≠‡∏ô -->
<script src="gallery-config.js"></script>

<script>
/* ============ ‡∏î‡∏∂‡∏á‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å CONFIG ============ */
const { START, END, PER_PAGE, TOTAL_PAGES } = window.galleryConfig;

/* ============ ‡∏´‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡∏à‡∏≤‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå ============ */
const match = location.pathname.match(/gallery-person-(\d+)\.html/);
const currentPage = match ? parseInt(match[1]) : 1;

/* ============ ‡∏ï‡∏±‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤ ============ */
document.querySelector("#pageTitle .title-sub").textContent =
  `‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà ${currentPage}`;

/* ============ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏£‡∏π‡∏õ ============ */
const IMAGES = Array.from(
  {length: END - START + 1},
  (_,i)=>START + i
);

/* ============ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏ï‡∏≤‡∏°‡∏´‡∏ô‡πâ‡∏≤ ============ */
const startIndex = (currentPage - 1) * PER_PAGE;
const endIndex = startIndex + PER_PAGE;
const pageImages = IMAGES.slice(startIndex, endIndex);

/* ============ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÅ‡∏Å‡∏•‡πÄ‡∏•‡∏≠‡∏£‡∏µ‡πà (‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏ö‡∏ô‡∏™‡∏∏‡∏î) ============ */
const gallery = document.getElementById("gallery");

pageImages.slice().reverse().forEach(num=>{
  const id = String(num).padStart(3,"0");
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="prompt-no">Prompt ${id}</div>
    <img src="images/person/p${id}.jpg" alt="Prompt ${id}">
  `;
  card.onclick = ()=>location.href = `prompt-person-${id}.html`;
  gallery.appendChild(card);
});

/* ============ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏ô‡πâ‡∏≤ ============ */
function buildPageNav(containerId){
  const nav = document.getElementById(containerId);
  nav.innerHTML = "";

  if(currentPage > 1){
    nav.innerHTML += `<a href="gallery-person-${currentPage-1}.html">‚Üê</a>`;
  }

  for(let i=1;i<=TOTAL_PAGES;i++){
    nav.innerHTML +=
      `<a href="gallery-person-${i}.html" class="${i===currentPage?'active':''}">${i}</a>`;
  }

  if(currentPage < TOTAL_PAGES){
    nav.innerHTML += `<a href="gallery-person-${currentPage+1}.html">‚Üí</a>`;
  }
}
buildPageNav("pageNavTop");
buildPageNav("pageNavBottom");

/* ============ AUTO SCROLL ACTIVE ============ */
function autoScroll(navId){
  const nav = document.getElementById(navId);
  const active = nav.querySelector(".active");
  if(active){
    nav.scrollTo({
      left: active.offsetLeft - nav.clientWidth/2 + active.clientWidth/2,
      behavior:"smooth"
    });
  }
}
window.onload = ()=>{
  autoScroll("pageNavTop");
  autoScroll("pageNavBottom");
};

/* ============ LOGOUT ============ */
function logout(){
  sessionStorage.removeItem("isLoggedIn");
  location.href = "index.html";
}
</script>
