<script>
/* üîí LOGIN GUARD */
if(localStorage.getItem("loggedIn") !== "true"){
  location.href = "index.html";
}

/* CONFIG */
const PER_PAGE = 20;
const START = 1;
const END = 84;
const TOTAL_PAGES = Math.ceil(END / PER_PAGE);

/* CURRENT PAGE (AUTO FROM FILE NAME) */
const match = location.pathname.match(/gallery-person-(\d+)\.html/);
const currentPage = match ? parseInt(match[1]) : 1;

document.querySelector(".title-sub").textContent = `‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà ${currentPage}`;

/* BUILD IMAGE LIST */
const IMAGES = Array.from({length: END}, (_,i)=>i+1);
const pageImages = IMAGES.slice(
  (currentPage-1)*PER_PAGE,
  currentPage*PER_PAGE
);

/* BUILD GALLERY (‡πÄ‡∏•‡∏Ç‡∏°‡∏≤‡∏Å‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏ô) */
const gallery = document.getElementById("gallery");

pageImages.slice().reverse().forEach(n=>{
  const id = String(n).padStart(3,"0");
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="prompt-no">Prompt ${id}</div>
    <img src="images/person/p${id}.jpg">
  `;
  card.onclick = ()=>location.href = `prompt-person-${id}.html`;
  gallery.appendChild(card);
});

/* PAGINATION */
function buildNav(id){
  const nav = document.getElementById(id);
  nav.innerHTML = "";

  if(currentPage > 1)
    nav.innerHTML += `<a href="gallery-person-${currentPage-1}.html">‚Üê</a>`;

  for(let i=1;i<=TOTAL_PAGES;i++){
    nav.innerHTML += `
      <a href="gallery-person-${i}.html"
         class="${i===currentPage?'active':''}">
         ${i}
      </a>`;
  }

  if(currentPage < TOTAL_PAGES)
    nav.innerHTML += `<a href="gallery-person-${currentPage+1}.html">‚Üí</a>`;
}

buildNav("pageNavTop");
buildNav("pageNavBottom");

  }
}
</script>
