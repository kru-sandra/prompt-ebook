<script>
/* ================= CONFIG ================= */
const TOTAL_PAGES = 6;     // üëà ‡πÅ‡∏Å‡πâ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏°‡∏µ‡∏à‡∏£‡∏¥‡∏á
const PER_PAGE = 20;
const START = 1;
const END = 86;

/* ============ CURRENT PAGE (AUTO) ============ */
const match = location.pathname.match(/gallery-person-(\d+)\.html/);
const currentPage = match ? parseInt(match[1]) : 1;

/* ============ TITLE ============ */
document.querySelector("#pageTitle .title-sub").textContent =
  `‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà ${currentPage}`;

/* ============ BUILD IMAGES ARRAY ============ */
const IMAGES = Array.from(
  {length: END - START + 1},
  (_,i)=>START + i
);

/* ============ PAGINATION CALC ============ */
const startIndex = (currentPage - 1) * PER_PAGE;
const endIndex = startIndex + PER_PAGE;
const pageImages = IMAGES.slice(startIndex, endIndex);

/* ============ BUILD GALLERY (DESC ORDER) ============ */
const gallery = document.getElementById("gallery");
pageImages.slice().reverse().forEach(num=>{
  const id = String(num).padStart(3,"0");

  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="prompt-no">Prompt ${id}</div>
    <img src="images/person/p${id}.jpg" alt="Prompt ${id}">
  `;
  card.onclick = ()=>location.href = `prompt-person-${id}.html`;
  gallery.appendChild(card);
});

/* ============ BUILD PAGE NAV (TOP & BOTTOM) ============ */
function buildPageNav(containerId){
  const nav = document.getElementById(containerId);
  nav.innerHTML = "";

  if(currentPage > 1){
    nav.innerHTML += `<a href="gallery-person-${currentPage - 1}.html">‚Üê</a>`;
  }

  for(let i=1;i<=TOTAL_PAGES;i++){
    nav.innerHTML += `<a class="${i===currentPage?'active':''}" href="gallery-person-${i}.html">${i}</a>`;
  }

  if(currentPage < TOTAL_PAGES){
    nav.innerHTML += `<a href="gallery-person-${currentPage + 1}.html">‚Üí</a>`;
  }
}

buildPageNav("pageNavTop");
buildPageNav("pageNavBottom");

}
